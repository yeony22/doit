<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var num = 2.1234;

		var maxNum = Math.max(10, 5, 8, 30),
		minNum = Math.min(10, 5, 8, 30),
		roundNum = Math.round(num),
		floorNum = Math.floor(num),
		celiNum = Math.ceil(num),
		mdNum = Math.random(),
		piNum = Math.PI;

		document.write(maxNum, "<br>", minNum, "<br>", roundNum, "<br>", floorNum, "<br>", celiNum, "<br>", mdNum, "<br>", piNum)
	</script>
</body>
</html>
